<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Demo Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
</head>

<body>
    <h1>ChatBot Powered by ApertureDB</h1>

    <div id="logout-container" style="display: none;">
        <button id="logout-button">Logout</button>
    </div>

    <div id="config-container" style="display: none;">
        <div id="logout-container" style="display: none;">
            <button id="logout-button">Logout</button>
        </div>
        <h2>Configuration</h2>
        <table id="config-table" style="border-collapse: collapse; width: 100%; margin-top: 1rem;">
            <thead>
                <tr>
                    <th style="border: 1px solid #ccc; padding: 8px;">Key</th>
                    <th style="border: 1px solid #ccc; padding: 8px;">Value</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be inserted here -->
            </tbody>
        </table>
    </div>

    <div id="chat-summary"
        style="display: none; margin-top: 1rem; padding: 1rem; border: 1px solid #ccc; background-color: #f9f9f9;">
        <h3>Chat History Summary</h3>
        <p id="chat-summary-text"></p>
    </div>

    <div id="chat-rewritten-query"
        style="display: none; margin-top: 1rem; padding: 1rem; border: 1px solid #ccc; background-color: #f9f9f9;">
        <h3>Rewritten Query</h3>
        <p id="chat-rewritten-query-text"></p>
    </div>

    <div id="login-popup"
        style="display: none; position: fixed; top: 30%; left: 30%; background: white; border: 1px solid #ccc; padding: 1rem;">
        <h3>Enter Access Token</h3>
        <input type="password" id="login-token" placeholder="Enter API token">
        <button id="login-submit">Login</button>
    </div>

    <button id="chat-button">ðŸ’¬</button>

    <div id="chat-popup">
        <div id="chat-messages"></div>
        <div id="chat-input-container">
            <input id="chat-input" type="text" placeholder="Type a message...">
            <button id="chat-send">âž¤</button>
        </div>
    </div>

    <script src="chat.js"></script>

</body>

</html>
