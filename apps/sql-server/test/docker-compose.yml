#   default:
#     name: sql-server-tests_default

services:
  aperturedb:
    healthcheck:
      test:
        - CMD-SHELL
        - "bash -lc 'echo > /dev/tcp/127.0.0.1/55555'"
      interval: 2s
      timeout: 1s
      retries: 60
    ports: []
    volumes:
      - ./aperturedb/logs:/aperturedb/logs
    environment:
      ADB_ENABLE_DEBUG: 1
      ADB_LOG_PATH: "logs"

  # One image for both seed and tests (Python + aperturedb + pytest + psycopg)
  # Use the same image; just change the command.
  test-base:
    build:
      context: apps/sql-server/test
      dockerfile: Dockerfile
    image: aperturedata/workflows-sql-server-tests:${VERSION:-latest}
    deploy:
      replicas: 0

  # Populate ApertureDB with synthetic test data
  seed:
    image: aperturedata/workflows-sql-server-tests:${VERSION:-latest}
    depends_on:
      aperturedb:
        condition: service_healthy
    working_dir: /app
    environment:
      DB_HOST: aperturedb
      DB_PORT: 55555
      DB_USER: admin
      DB_PASS: admin
    command: ["python", "/app/seed.py"]

  sql-server:
    depends_on:
      seed:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "/app/healthcheck.sh"]
      interval: 3s
      timeout: 3s
      start_period: 20s
      retries: 60
    environment:
      DB_HOST: aperturedb
      DB_PORT: 55555
      DB_USER: admin
      DB_PASS: admin
      APERTUREDB_KEY: ""
      WF_AUTH_TOKEN: test
      WF_LOG_LEVEL: DEBUG
      
  # Test runner
  tests:
    image: aperturedata/workflows-sql-server-tests:${VERSION:-latest}
    depends_on:
      sql-server:
        condition: service_healthy
    environment:
      # Postgres (SQL server workflow)
      SQL_HOST: sql-server
      SQL_PORT: 5432
      SQL_NAME: aperturedb
      SQL_USER: aperturedb
      SQL_PASS: test
    working_dir: /app
    command: ["pytest",  "-vv", "-s", "-rA", "--log-cli-level=DEBUG"]