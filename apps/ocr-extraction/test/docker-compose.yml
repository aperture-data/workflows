services:
  # One image for both seed and tests (Python + aperturedb + pytest + CLIP)
  # Use the same image; just change the command.
  test-base:
    build:
      context: apps/ocr-extraction/test
      dockerfile: Dockerfile
    image: aperturedata/workflows-ocr-extraction-tests:${VERSION:-latest}
    deploy:
      replicas: 0

  # Populate ApertureDB with synthetic test data
  seed:
    image: aperturedata/workflows-ocr-extraction-tests:${VERSION:-latest}
    depends_on:
      lenz:
        condition: service_started
    working_dir: /app
    environment:
      DB_HOST: lenz
      DB_PORT: 55551
      DB_USER: admin
      DB_PASS: admin
      APERTUREDB_KEY: ""
      CA_CERT: /ca/ca.crt
    volumes:
      - ./ca:/ca
    command: ["python", "/app/seed.py"]
    # command: ["sleep", "infinity"]

  ocr-extraction:
    image: aperturedata/workflows-ocr-extraction:${VERSION:-latest}
    depends_on:
      seed:
        condition: service_completed_successfully
    environment:
      DB_HOST: lenz
      DB_PORT: 55551
      DB_USER: admin
      DB_PASS: admin
      CA_CERT: /ca/ca.crt
      APERTUREDB_KEY: ""
      WF_AUTH_TOKEN: test
      WF_EXTRACT_IMAGE_TEXT: "true"
      WF_EXTRACT_PDF_TEXT: "true"
      WF_GENERATE_EMBEDDINGS: "true"
    volumes:
      - ./ca:/ca
  # Test runner
  tests:
    image: aperturedata/workflows-ocr-extraction-tests:${VERSION:-latest}
    depends_on:
      ocr-extraction:
        condition: service_completed_successfully
    environment:
      DB_HOST: lenz
      DB_PORT: 55551
      DB_USER: admin
      DB_PASS: admin
      CA_CERT: /ca/ca.crt
    volumes:
      - ./ca:/ca
    working_dir: /app
    command: ["pytest",  "-vv", "-s", "-rA", "--log-cli-level=DEBUG"]