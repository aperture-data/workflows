name: CI-build-apps

on:
  pull_request:
    branches:
      - main

  # Daily build
  schedule:
  - cron: "0 2 * * *"

  push:
    branches:
      - main

  workflow_dispatch:

jobs:

  build-apps:
    runs-on:
      - deployer
      - self-hosted

    steps:

      - uses: actions/checkout@v3

      - uses: aperture-data/common_job_steps@v1
        with:
          registry_username: ${{ fromJson(secrets.DOCKERHUB).username }}
          registry_password: ${{ fromJson(secrets.DOCKERHUB).password }}

      - name: Build apps
        run: |
          cd apps
          bash build_all.sh

  test-apps:
    strategy:
      matrix:
        app: [
          dataset-ingestion,
          object-detection,
          embeddings-extraction,
          face-detection,
          jupyterlab,
          rag
        ]
    runs-on:
      - deployer
      - self-hosted
    steps:
      - uses: actions/checkout@v3

      - uses: aperture-data/common_job_steps@v1
        with:
          registry_username: ${{ fromJson(secrets.DOCKERHUB).username }}
          registry_password: ${{ fromJson(secrets.DOCKERHUB).password }}

      - name: Test app
        env:
          CLEANUP: "true"
          WF_LOGS_AWS_CREDENTIALS: ${{ secrets.WF_LOGS_AWS_CREDENTIALS }}
          WF_DATA_SOURCE_GCP_BUCKET: ${{ secrets.WF_DATA_SOURCE_GCP_BUCKET }}
        run: |
          cd apps/${{ matrix.app }}
          bash test.sh

  push-apps:
    runs-on:
      - deployer
      - self-hosted

    steps:

      - uses: actions/checkout@v3

      - uses: aperture-data/common_job_steps@v1
        with:
          registry_username: ${{ fromJson(secrets.DOCKERHUB).username }}
          registry_password: ${{ fromJson(secrets.DOCKERHUB).password }}

      - name: Push to docker
        # Only push to docker when merged to main
        if: github.event_name == 'push'
        run: |
          cd apps
          bash push_all.sh
